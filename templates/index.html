<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Here’s A Good Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>


.streaming-logo {
  width: 55px;      /* control display size */
  height: 55px;
  border-radius: 50%;   /* circular */
  object-fit: cover;    /* crop edges to fit circle */
  background-color: #fff; /* optional, to avoid transparency issues */
  padding: 4px;         /* optional white margin */
  box-shadow: 0 0 3px rgba(0,0,0,0.2); /* subtle shadow */
}

.streaming-section {
  margin-top: 2.5rem;  /* adjust to taste */
}



    body { background-color: #fbfafb !important; }
    .movie-poster { max-height: 500px; width: auto; }
    @media (min-width: 768px) { .movie-poster { max-height: 300px; } }
    @media (min-width: 1200px) { .movie-poster { max-height: 400px; } }

#poster {
  width: 100%;
  max-width: 300px;
  min-height: 450px; /* matches your poster aspect ratio */
  object-fit: cover;
  border-radius: 12px;
}



  </style>
</head>
<body>
<div class="container py-4">

  <!-- Header -->
<div class="pt-5 pt-md-3">
    <div class="d-flex justify-content-center align-items-center mb-4 flex-row flex-nowrap" style="max-width: 100%;">
      <img src="{{ url_for('static', filename='hag_m_granny.png') }}" 
           alt="Granny Popcorn"
           class="img-fluid me-3"
           style="max-height: 18vh; width: auto; flex-shrink: 0;">
      <div class="text-start">
        <div>
          <img src="{{ url_for('static', filename='hag-m.png') }}" 
               alt="HAG'M Title"
               class="img-fluid mb-2 d-block"
               style="max-height: 15vh; width: auto; margin: 0 auto;">
        </div>
<!--
        <div>
          <img src="{{ url_for('static', filename='hag_m_subtitle.png') }}" 
               alt="Here’s A Good Movie"
               class="img-fluid d-block"
               style="max-height: 3vh; width: auto; margin: -20px auto 0;">
        </div>
-->
      </div>
    </div>
  </div>

  <!-- Filters -->
  <form method="POST" class="mb-4" id="filterForm">
    <div class="row g-3 align-items-end">
      <div class="col-12 col-md-4">
        <label for="rated" class="form-label">Rating</label>
        <select class="form-select" name="rated" id="rated">
          {% for r in all_rated %}
            <option value="{{ r }}" {% if r == selected_rated %}selected{% endif %}>{{ r }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12 col-md-4">
        <label for="genre" class="form-label">Genre</label>
        <select class="form-select" name="genre" id="genre">
          {% for g in all_genres %}
            <option value="{{ g }}" {% if g == selected_genre %}selected{% endif %}>{{ g }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-12 col-md-4">
        <label for="runtime" class="form-label">Runtime</label>
        <select class="form-select" name="runtime" id="runtime">
          <option value="Any" {% if selected_runtime == "Any" %}selected{% endif %}>Any</option>
          <option value="<90" {% if selected_runtime == "<90" %}selected{% endif %}>Under 90 min</option>
          <option value="90-120" {% if selected_runtime == "90-120" %}selected{% endif %}>90–120 min</option>
          <option value="120-150" {% if selected_runtime == "120-150" %}selected{% endif %}>120–150 min</option>
          <option value="150+" {% if selected_runtime == "150+" %}selected{% endif %}>Over 150 min</option>
        </select>
      </div>
    </div>
    <div class="text-center my-4">
      <button type="submit" name="random" value="1" class="btn btn-primary btn-lg">
        Pick Random Movie
      </button>
    </div>
  </form>

  <!-- Stats -->
  <p class="text-muted text-center">
    Total movies: <strong>{{ total_raw }}</strong> |
    Matching: <strong id="matchCountSpan">{{ count }}</strong>
  </p>

  <!-- Movie card container -->
  <div id="movieCardContainer">
    {% if movie %}
      {% include "_movie_card.html" %}
    {% endif %}
  </div>

  <!-- Footer -->
  <footer class="text-center mt-1">
    <small>Powered by <a href="https://www.themoviedb.org/" target="_blank">TMDb</a></small>
  </footer>
</div>

<script>






document.addEventListener("DOMContentLoaded", function () {
  const btn = document.querySelector("button[name='random']");
  const form = document.getElementById("filterForm");
  const container = document.getElementById("movieCardContainer");

  if (btn && form) {
    btn.addEventListener("click", function (event) {
      event.preventDefault();
      const formData = new FormData(form);

      fetch("/random_movie", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => {
          container.innerHTML = data.html;
          document.querySelector("#matchCountSpan").textContent = data.count;
        })
        .catch(err => console.error("Error:", err));
    });
  }
});
</script>
</body>
</html>
